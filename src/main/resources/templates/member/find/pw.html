<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>오이마켓 | 비밀번호 찾기</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/signin.css}" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
</head>
<body id="body" class="text-center">
    <main id="wrap" class="form-signin">
        <div id="logoWrap">
            <div id="logoText">
                <a th:href="@{ / }">cucumber<br/>market</a>
            </div>
        </div>
        <div id="loginForm">
            <form th:action="@{/login_post}" method="post">
            <div>
                <span class="form-control form-control-lg" id="idSpan">
                    <label for="floatingId"><i class="bi bi-person"></i></label>
                    <input type="text" name="username" 
                    id="floatingId" placeholder="아이디" autofocus/>
                </span>
            </div>
            <div>
                <span class="form-control form-control-lg" id="pwSpan">
                    <input type="password" name="password" 
                    id="floatingPassword" placeholder="비밀번호"/>
                </span>
            </div>
            
            <div th:if="${error !=null}">
                <p id="valid" class="alert alert-danger" th:text="${exception}"></p>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    아이디 저장
                </label>
            </div>

            <div>
                <input type="submit" value="로그인" id="btnLogin" class="btn btn-success btn-lg"/>
            </div>
            
        </form>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; CucumberMarket</p>
</main>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const id= document.querySelector('#floatingId');
        const idSpan= document.querySelector('#idSpan');
        const pw= document.querySelector('#floatingPassword')
        const pwSpan= document.querySelector('#pwSpan');
        
        id.addEventListener('focus', function(){
            idSpan.style.borderColor= '#198754';
        })
        id.addEventListener('blur', function(){
            idSpan.style.borderColor= '#ced4da';
        })

        pw.addEventListener('focus', function(){
            pwSpan.style.borderColor= '#198754';
        })
        pw.addEventListener('blur', function(){
            pwSpan.style.borderColor= '#ced4da';
        })
    })
</script>
</body>
</html>
